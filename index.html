<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Galeri Produk Kami</h1>
    </header>
    <main>
        <section id="products-showcase">
            <div class="card-container">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2670"
                        alt="Nama Produk">
                    <div class="card-content">
                        <h3>Nama Produk Keren</h3>
                        <p class="price">Rp 5.000.000</p>
                        <p class="description">Ini adalah deskripsi singkat produk yang menjelaskan betapa hebatnya
                            produk
                            ini.
                        </p>
                        <a href="#" class="button">Beli Sekarang</a>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1760"
                        alt="Nama Produk Lain">
                    <div class="card-content">
                        <h3>Produk Lain yang Bagus</h3>
                        <p class="price">Rp 1.750.000</p>
                        <p class="description">Deskripsi untuk produk kedua. Kualitas terbaik, harga terjangkau.</p>
                        <a href="#" class="button">Beli Sekarang</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
